  <body>

      />
      <h3 style="color: white">Portal Centro de Investigaciones</h1>

    <div class="main-content">
      <aside>
        <h2> Documentaci贸n</h2>
        <a href="../README.md">Introducci贸n</a>
        <a href="styles-design.md">Estilos y Dise帽o</a>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
    const content = document.getElementById("content");

    //  Funci贸n para cargar archivos .md
    async function loadDoc(file) {
        const res = await fetch(file);
        const text = await res.text();
        content.innerHTML = marked.parse(text);
    }

    //  Eventos para los links del sidebar
    document.querySelectorAll("aside a").forEach((link) => {
        link.addEventListener("click", async (e) => {
        e.preventDefault();
        const file = link.getAttribute("href");
        loadDoc(file);
        });
    });

    //  Al iniciar, carga introducci贸n.md por defecto
    window.onload = () => {
        loadDoc("../README.md");
    };
    </script>
